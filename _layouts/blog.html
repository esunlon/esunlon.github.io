---
layout: default
---
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <div class="w3-container w3-content w3-padding-64" style="max-width:860px">
    <div class="w3-center">
      <h1><b>Latest Post</b></h1>
    </div>

      {% for post in site.posts %}
        <div class="w3-row">
          <div class="w3-col">
            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin w3-white">
              <img src="{{ post.img_link}}" alt="Nature" style="width:100%">
              <div class="w3-container">
                <h3><b>{{ post.title }}</b></h3>
                <h5>{{ post.author }}, <span class="w3-opacity">{{ post.date | date_to_string }}</span></h5>
              </div>
              <div class="w3-container">
                <p>{{ post.excerpt }}</p>
                <div class="w3-row">
                  <div class="w3-col m8 s12">
                    <p><a href="{{ post.url }}"><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE Â»</b></button></a></p>
                  </div>
                </div>
          </div>
                <hr>
         </div>
      {% endfor %}
  </div>
</div>
