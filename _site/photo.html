<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  
  <a href="/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">HOME</a>
  
  <a href="/blog.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">BLOG</a>

  <a href="/code.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CODE</a>
  
</div>

<script>
  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
      } else {
          x.className = x.className.replace(" w3-show", "");
      }
  }
</script>

    <div class="w3-content" style="max-width:2000px;margin-top:46px">
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
  <h1><b>PHOTOLIO</b></h1>
  <p><b>This is where i post my photos.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/assets/img/photo/s1.jpg" style="width:100%">
  </div>
  <div class="w3-third">
    <img src="/assets/img/photo/s2.jpg" style="width:100%">
  </div>
  <div class="w3-third">
    <img src="/assets/img/photo/s3.jpg" style="width:100%">
  </div>
</div>

<script>
// Toggle grid padding
function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
        x.className = "w3-row-padding";
    } else {
        x.className = x.className.replace("w3-row-padding", "w3-row");
    }
}

</script>

</body>
